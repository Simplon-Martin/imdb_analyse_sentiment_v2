{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">

            <div class="field">
                <div class="control">
                    <div class=" is-large">
                        {{ form.email(class_="input", placeholder="email") }}
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <div class=" is-large">
                        {{ form.password(class_="input", placeholder="password") }}
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
