{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Film Review</h3>
    <h4>{{ movie.name }}</h4><br>
    {% if(exist_review == none) %}
        <div class="box">
            <form method="POST" action="/create_review">
                <div class="field">
                    <div class="control">
                      <textarea class="input is-large" name="review" placeholder="Your review" autofocus=""></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                      <input class="input is-large" type="hidden" name="movie_id" value="{{ movie.id }}" placeholder="" autofocus="">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Create Review</button>
            </form>
        </div>
    {% else %}
        <div class="box">
            <form method="POST" action="/update_review">
                <div class="field">
                    <div class="control">
                      <textarea class="input is-large" name="review" placeholder="{{exist_review.review }}" autofocus=""></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                      <input class="input is-large" type="hidden" name="movie_id" value="{{ movie.id }}" placeholder="" autofocus="">
                    </div>
                </div>

                 <div class="field">
                    <div class="control">
                      <input class="input is-large" type="hidden" name="rating_id" value="{{ exist_review.id }}" placeholder="" autofocus="">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Update Your Review</button>

                <a class="button is-block is-info is-large is-fullwidth"
                   href="{{ url_for('main.delete_review', exist_review_id=exist_review.id) }}"
                   style="margin-top: 15px; text-decoration: none;">Delete Your Review</a>
            </form>
        </div>
    {% endif %}

</div>
{% endblock %}
